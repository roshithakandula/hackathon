<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #82e1ff; /* Lighter blue background */
        }

        /* Header Styles */
        header {
            background-color: #0056b3; /* Dark blue for header */
            padding: 20px;
            position: sticky; /* Make header stick to top */
            top: 0;
            z-index: 10; /* Ensure header is on top of other elements */
        }

        .logo h1 {
            color: white;
            display: inline;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Navbar Styles */
        .navbar {
            list-style-type: none;
            padding: 0; /* Added padding reset */
            margin: 0; /* Added margin reset */
        }

        .navbar li {
            display: inline;
            margin: 0 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        .navbar a:hover,
        .navbar a.active {
            background-color: #004494; /* Darker shade for hover/active */
            border-radius: 5px;
        }

        /* Main Content Styles */
        .container {
            flex: 1; /* Make container fill remaining space */
            display: flex;
            width:590px;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            margin: 20px auto;
            padding: 90px;
            background: rgba(255, 255, 255, 0.8); /* Slightly more opaque background */
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 5px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: 2;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #0056b3; /* Dark blue for heading */
        }

        /* Profile Card Styles */
        .profile-card {
            padding: 70px; /* Increased padding for larger profile card */
            background: rgba(255, 255, 255, 0.9); /* Slightly more opaque */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%; /* Increased width for larger size */
            max-width: 600px; /* Maximum width to prevent overflow */
            text-align: left; /* Align text to the left */
        }

        .profile-card h3 {
            margin-bottom: 20px; /* Spacing below the heading */
            color: #0056b3; /* Dark blue for profile card heading */
            font-size: 1.8em; /* Larger font size for heading */
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00ffea; /* Bright cyan for button */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 12px rgba(255, 121, 198, 0.3);
        }

        .btn:hover {
            background-color: #00ffff; /* Light cyan on hover */
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #0056b3; /* Match home page */
            color: white;
        }

        /* Floating Circles Styles */
        .floating-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(36, 197, 255, 0.6); /* Light bubble color */
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            animation: float 10s infinite ease-in-out;
        }

        /* Individual Circle Styles */
        .circle:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 10%;
            left: 20%;
            animation-duration: 15s;
        }

        .circle:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 30%;
            left: 70%;
            animation-duration: 20s;
        }

        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 70%;
            left: 40%;
            animation-duration: 12s;
        }

        .circle:nth-child(4) {
            width: 150px;
            height: 150px;
            top: 80%;
            left: 90%;
            animation-duration: 18s;
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
    </style>
</head>
<body>
    <!-- Floating Circles -->
    <div class="floating-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">
                <h1>Career Portal</h1>
            </div>
            <ul class="navbar">
                <li><a href="/profile" class="active">Profile</a></li>
                <li><a href="/">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>User Profile</h2>

        <div class="profile-card">
            <h3>Profile Details</h3>
            <div th:if="${user != null}">
                <p><strong>First Name:</strong> <span th:text="${user.firstName}"></span></p>
                <p><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
                <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            </div>
            <div th:if="${user == null}">
                <p>User data is not available.</p>
            </div>
        </div>

        <a href="/users" class="btn">Back to Home</a>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Career Portal. All rights reserved.</p>
    </footer>
</body>
</html>
