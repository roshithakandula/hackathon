<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Student Career</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #31f5ff;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            color: rgb(0, 0, 0);
            z-index: 2;
            background: rgba(255, 255, 255, 0.693);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 5px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transform: translateZ(50px);
        }

        h1 {
            margin-bottom: 30px;
            font-weight: 300;
        }

        label {
            color: rgb(0, 0, 0);
            font-weight: bold;
        }

        input.form-control {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.519);
        }

        button.btn-primary {
            background-color: #00ffea;
            text-decoration-color: black;
            border-color: #ffffff33;
            box-shadow: 0 4px 12px rgba(255, 121, 198, 0.3);
        }

        button.btn-primary:hover {
            background-color: #00ffff;
            border-color: #ff92d6;
            box-shadow: 0 6px 16px rgba(255, 146, 214, 0.4);
        }

        .floating-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgb(36, 197, 255);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            animation: float 10s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 10%;
            left: 20%;
            animation-duration: 15s;
        }

        .circle:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 30%;
            left: 70%;
            animation-duration: 20s;
        }

        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 70%;
            left: 40%;
            animation-duration: 12s;
        }

        .circle:nth-child(4) {
            width: 150px;
            height: 150px;
            top: 80%;
            left: 90%;
            animation-duration: 18s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
    </style>
</head>
<body>
    <div class="floating-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="container text-center">
        <div>
            <h1>User Registration - Sign Up</h1>
        </div>
        <form th:action="@{/process_register}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">E-mail: </label>
                    <div class="col-8">
                        <input type="email" th:field="*{email}" class="form-control" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Password: </label>
                    <div class="col-8">
                        <input type="password" th:field="*{password}" class="form-control" required minlength="6" maxlength="10" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">First Name: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="20" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Last Name: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="20" />
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
